<div #mapa class="mapa-container"></div>
<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom:{{zoomLevel | number:'2.0-4'}}
            -lng, Lat:[123,456]
        </label>
        <input type="range" class="form-range" id="customRange1">
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="zomOut()">
            -
        </button>
        <button class="btn btn-primary float-end" (click)="zoomIn()">
            +
        </button>
    </div>
</div>
